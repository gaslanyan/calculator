<!DOCTYPE html>
<!-- saved from url=(0046)http://stage.raybirddesigns.com.au/calculator/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Calculator Test</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<main>
    <h1>Calculator Test</h1>

    <div id="calculator-pull">Show Calculator</div>
    <div id="calculator-wrapper">
        <div id="calculator-container">
            <div class="screen">
                <div id="arrow"><span>&#8593;&#8595;</span></div>
                <div id="screen-input-1" class="screen-input">
                    <div class="question"></div>
                    <div class="answer"></div>
                </div>
            </div>
            <div class="input-area">
                <div id="row-1" class="row">
                    <div class="row-inner" id="row-buttons">
                        <div class="row">
                            <a id="second-function">2nd</a>
                            <a id="mode" class="function-button" href="javascritp: void(0);">mode</a>
                            <a id="delete" class="function-button" href="javascritp: void(0);">delete</a>
                        </div>
                        <div class="row">
                            <a id="log" class="function-button" href="javascritp: void(0);">log</a>
                            <a id="probability" href="javascritp: void(0);" class="inactive">prb</a>
                            <a id="data" href="javascritp: void(0);" class="inactive">data</a>
                        </div>
                    </div>
                    <div class="row-inner" id="row-select">
                        <a id="arrow-up" href="javascritp: void(0);">▲</a>
                        <div class="row">
                            <a id="arrow-left" href="javascritp: void(0);">◀</a>
                            <a id="arrow-right" href="javascritp: void(0);">▶</a>
                        </div>
                        <a id="arrow-down" href="javascritp: void(0);">▼</a>
                    </div>
                </div>

                <div id="row-2" class="row">
                    <div class="row">
                        <a id="log-e" class="function-button">ln</a>
                        <a id="nd" class="inactive">n<br>d</a>
                        <a id="x-10-n" class="inactive"><span
                                class="middle small">x</span>10<span class="superset italic">n</span></a>
                        <a id="table" class="inactive">table</a>
                        <a id="clear" class="function-btn">clear</a>
                    </div>
                    <div class="row">
                        <a id="pi" class="function-button">π</a>
                        <a id="sin" class="function-button first">sin</a>
                        <a id="cos" class="function-button first">cos</a>
                        <a id="tan" class="function-button first">tan</a>
                        <a id="asin" class="function-button second">sin<sup>-1</sup></a>
                        <a id="acos" class="function-button second">cos<sup>-1</sup></a>
                        <a id="atan" class="function-button second">tan<sup>-1</sup></a>
                        <a id="divide" class="action equation-symbol">/</a>
                    </div>
                </div>
                <div id="row-3" class="row">
                    <div class="row">
                        <a id="power-of" class="function-button">^</a>
                        <a id="x-pow-neg1" class="function-button">x<span
                                class="superset">-1</span></a>
                        <a id="open-bracket" class="function-btn action">(</a>
                        <a id="close-bracket" class="function-btn action">)</a>
                        <a id="multiply" class="action equation-symbol">*</a>
                    </div>
                    <div class="row">
                        <a id="x-pow2" class="function-button">x<span
                                class="superset">2</span></a>
                        <a id="7" class="number-button action">7</a>
                        <a id="8" class="number-button action">8</a>
                        <a id="9" class="number-button action">9</a>
                        <a id="minus" class="action equation-symbol">-</a>
                    </div>
                </div>
                <div id="row-4" class="row">
                    <div class="row">
                        <a id="variable-select" class="function-button">xyzabc</a>
                        <a id="4" class="number-button action">4</a>
                        <a id="5" class="number-button action">5</a>
                        <a id="6" class="number-button action">6</a>
                        <a id="addition" class="action equation-symbol">+</a>
                    </div>
                    <div class="row">
                        <a id="store" class="inactive">store</a>
                        <a id="1" class="number-button action">1</a>
                        <a id="2" class="number-button action">2</a>
                        <a id="3" class="number-button action">3</a>
                        <a id="arrows" class="function-btn">
                            <span class="left">◀</span>
                            <span class="right">▶</span> </a>
                    </div>
                </div>
                <div id="row-5" class="row">
                    <div class="row">
                        <a id="power" class="inactive">on</a>
                        <a id="0" class="number-button action">0</a>
                        <a id="period" class="number-button action">.</a>
                        <a id="negative-bracket" class="number-button function-button">(-)</a>
                        <a id="enter" class="function-btn">enter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</main>
</body>
</html>
